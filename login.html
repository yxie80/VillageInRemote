<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" type="text/css" href="login.css"/>
    <script type="text/javascript" src="login.js"></script>

</head>

<body onkeydown="keyLogin(event);">
<div id="register">

    <h1>Not registered？</h1>
    <p>Compare to the previous one, this edition has more function:
        1. This edition can be suitable to multiple browser
        2. The layer and structure of layout has been opetimized </p>
    <div id="div_btn_register"><input type="button" id="btn_register" value="注册账号"/></div>
</div>


<div id="login">

    <div id="image_logo"><img src="images/fly_icon.png"></div>

    <div id="loginForm">
        <form method="post" action="login.js">

            <div id="div_username"><input type="text" id="username" class="text_field" placeholder="Please type in username"/></div>

            <div id="div_password"><input type="text" id="password" class="text_field" placeholder="Please type in password"/></div>

            <div id="div_forget"><a id="forget_pwd" href="forget_pwd.html" target="_blank">Forgotten password？</a></div>

            <div id="div_btn_login"><input type="button" id="btn_login" value="Login now"  /></div>

        </form>
    </div>

</div>
</body>
</html>
